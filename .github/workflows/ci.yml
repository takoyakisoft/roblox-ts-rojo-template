name: CI

on: [push, pull_request]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 9

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - run: pnpm install --frozen-lockfile

            - run: pnpm format:check
            - run: pnpm lint
            - run: pnpm typecheck

            # Compile TypeScript to Lua (produces /out)
            - run: pnpm run build

            # Install Rojo and run-in-roblox
            - name: Install Aftman Tools
              uses: ok-nick/setup-aftman@v0.4.2

            # Build the Roblox place file
            - run: rojo build -o test.rbxl

            # Run the tests in a headless Roblox Studio instance
            - run: run-in-roblox --place test.rbxl --script tests/runner.server.luau
